Nodes: null
Relationships: null
TransformDefinitions:
  Defaults:
    Inputs:
      Model: CCDI
      Version: 3.1.0
      Node: null
    Outputs:
      Model: CDS
      Version: 10.0.0
      Node: null
    Package:
      Name: bento-transforms
      Version: 0.1.0
  Identities:
    -
      - study_personnel.email_address
      - investigator.email
      
  Transforms:
    fullname_to_fmlnames:
      Inputs:
        - Model: CCDI
          Version: 3.1.0
          Node: study_personnel
          Props:
            - personnel_name
      Outputs:
        - Model: CDS
          Version: 10.0.0
          Node: investigator
          Props:
            - first_name
            - middle_name
            - last_name
      Steps:
        - Entrypoint: string.split
          Package: bento-transforms@0.1.1
          Params:
            delimiter: " "

    lookup_and_prefix:
      Inputs:
        - participant.race
      Outputs:
        - participant.race
      Steps:
        - Entrypoint: lookup.race_ccdi_to_cds
        - Entrypoint: string.concat_fields
          Params:
            prefix: "GC:"
